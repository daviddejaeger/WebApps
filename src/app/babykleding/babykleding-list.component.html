<div class="container">
  <div class="col-md-12">
    <div class="text-center">
      <h1>Webshop Ursius</h1>
      <p class="lead">orginele babykleding</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="sidebar col-sm-3 sidebar">
          <div class="block">
            <h4 class="text-uppercase">Categorie</h4>
            <ul class="list-unstyled">
              <li>
                <ul class="list-unstyled">
                  <li *ngFor='let category of categories'> <a href="/babykleding">{{category?.name}}</a></li>
                </ul>
              </li>
            </ul>
          </div><br>
          <div class="block">
            <h4 class="text-uppercase">Brands</h4>
            <form action="#">
              <div *ngFor='let brand of brands' class="form-group">
                <input id="calvin" name="clothes-brand" checked="" type="checkbox">
                <label for="calvin">{{brand?.name}}<span class="badge">{{brand?.count}}</span></label>
              </div>
            </form>
          </div>
        </div>
        <div class="products-grid col-sm-9">
          <!-- <header><span>Toon <strong>1-15 </strong>van <strong>158 </strong>resultaten</span>
            <div class="btn-group">
             <select>
                <option value="lowest-price">prijs: van laag naar hoog</option>
                <option value="heigh-price">prijs: van hoog naar laag</option>
              </select>
            </div>
        </header> -->
        <div class="row">
          <!-- item-->
          <div *ngFor='let product of products' class="item col-sm-6 col-md-3">
            <div class="product is-gray">
              <div class="image">
                <div *ngIf='product.onsale' class="ribbon ribbon-primary text-uppercase">Sale</div>
                <div align="center">
                  <a [routerLink]="['/babykleding', product._id]"><img src={{product.small_image}} alt="product-img" class="img-fluid"></a>
                </div> 
              </div>
              <div class="text-center">
                <a [routerLink]="['/babykleding', product._id]">
                  <h5>{{product.name}}</h5>
                </a>
                <span>{{product.price.sale_price | currency:'EUR':true:'1.2-2'}}</span></div>
            </div>
          </div>

        </div>
        <!-- <nav aria-label="page navigation">

          </ul>

      </div>
    </div>
    <!--/row-->
  </div>
  <!--/container-->
</div>
</div>
