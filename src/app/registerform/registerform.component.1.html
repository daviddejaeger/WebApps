<div class="container">
  <div class="row">

    <form id="login-box" (submit)='registerUser(username.value,email.value,password.value)'>
      <div class="col-md-6 left">
        <h1>Registreren</h1>

        <input type="text" name="username" placeholder="Username" #username />
        <input type="text" name="email" placeholder="E-mail" #email />
        <input type="password" name="password" placeholder="Password" #password />
        <input type="password" name="password2" placeholder="Retype password" />

        <input type="submit" name="signup_submit" value="Registreer mij" />
      </div>

      <div class="col-md-6 right">
        <span class="loginwith">Inloggen met<br />social network</span>

        <button class="social-signin facebook">Inloggen met facebook</button>
        <button class="social-signin google">Inloggen met Google+</button>
      </div>
      <div class="or">OF</div>
    </form>
  </div>
</div>
